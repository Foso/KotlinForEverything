site_name: Kotlin For Everything
repo_name: Kotlin For Everything

repo_url: https://github.com/Foso/KotlinForEverything
site_url: https://github.com/Foso/KotlinForEverything
docs_dir: 'docs'
edit_uri: 'tree/master/docs/'
theme:
  name: 'material'
  language: en
  custom_dir: 'docs/theme'
  font:
    text: Ubuntu
    code: Jetbrains Mono
  palette:
    primary: 'deep-blue'
    accent: 'deep-purple'
  feature:
    - tabs: true
    - instant
  icon:
    logo: material/cloud
extra:
  manifest: manifest.webmanifest
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/foso'
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/jklingenberg_'
    - icon: fontawesome/solid/external-link-alt
      link: 'http://www.jensklingenberg.de'
nav:
  - 'Kotlin For Everything':
      - 'Overview': index.md
      - 'KotlinJs':
           - 'Overview': javascript/overview.md
           - 'Dynamic': javascript/dynamic.md
           - 'Interop':
               - 'Call Kotlin from JavaScript': javascript/interop/callkotlinfromjavascript.md
               - 'Call JavaScript from Kotlin': javascript/interop/calljavascriptfromkotlin.md
           - 'Debugging': javascript/debugging.md
      - 'iOS':
          - 'Overview': ios/overview.md
          - 'Debugging': ios/debugging.md
markdown_extensions:
  - smarty
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.emoji
  - tables
  - admonition

plugins:
  - search
  - minify:
      minify_html: true